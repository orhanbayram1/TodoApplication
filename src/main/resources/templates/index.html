<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
<div class="container">
    <h1> Todo Application</h1>
    <hr />

    <table>
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}" th:class="${item.isComplete} ? 'success' : 'warning'">
            <td>
                <div class="button-group">
                    <a href="#" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                    <a href="#" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                </div>
            </td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true">Yes</span>
                <span th:unless="${item.isComplete} == true">No</span>
            </td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.updatedAt}"></td>
        </tr>
        </tbody>
    </table>

    <p><a href="/create-todo" style="text-decoration:none; border:1px solid black; padding:5px; background-color:#f0f0f0;">Create a Todo</a></p>
</div>
</body>
</html>
